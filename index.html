<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Create An Account</title>
</head>

<body>
  <header>
    <h1 id="header-title">Create An Account</h1>
  </header>
  <main>
    <form>
      <div>
        <label for="first-name">
          First name
          <input id="first-name" type="text" placeholder="First name" required>
        </label>
      </div>
      <div>
        <label for="last-name">
          Last name
          <input id="last-name" required type="text" placeholder="Last name">
        </label>
      </div>
      <div>
        <label for="email">
          Email
          <input id="email" required type="email" placeholder="Email">
        </label>
      </div>
      <div>
        <label for="username">
          Username
          <input id="username" required type="text" placeholder="Username">
        </label>
      </div>
      <div>
        <label for="password">
          Password
          <input id="password" required type="password" minlength="10" placeholder="Password">
        </label>
      </div>
      <div>
        <label for="birth-date">
          Birth date
          <input id="birth-date" required type="date" placeholder="Birth date">
        </label>
      </div>
      <div>
        <label for="range">
          How happy are you?
          <input id="range" required type="range">
        </label>
      </div>
      <div>
        <label for="fav-color">
          What is your fav. color?
          <input id="fav-color" required type="color">
        </label>
      </div>
      <div>
        <input type="submit" value="Create Account">
      </div>

    </form>

  </main>


</body>

</html>
